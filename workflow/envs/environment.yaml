name: ncov-recombinant
channels:
  - bioconda
  - conda-forge
  - anaconda
  - defaults
dependencies:
  # Workflow
  - bioconda::snakemake=7.3.6
  # Metadata and Sequence Manipulation
  - bioconda::csvtk=0.23.0
  - bioconda::seqkit=2.2.0
  # Alignmnent and Clade QC
  - bioconda::nextclade=1.11.0
  # Usher
  - bioconda::usher=0.5.3
  - anaconda::protobuf=3.18.1
  # Python
  - anaconda::python=3.9.10
  - anaconda::pip=22.0.3
  - anaconda::click>=8.0.2
  - conda-forge::pandas=1.4.1
  # Report Generation
  - python-pptx
  # For dev users
  #- conda-forge::pre_commit=2.17.0
  #- anaconda::git=2.35.0
  - pip:
    # sc2rf dependencies
    - termcolor==1.1.0
    - tqdm==4.63.0
    # Taxonium (visualization)
    - taxoniumtools
    # Chronumental (time tree)
    - chronumental
