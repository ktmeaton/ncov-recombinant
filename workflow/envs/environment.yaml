name: ncov-recombinant
channels:
  - bioconda
  - conda-forge
  - anaconda
  - defaults
dependencies:
  # Python
  - conda-forge::python=3.9.10
  - conda-forge::pip=22.3
  - conda-forge::click=8.1.3
  - conda-forge::pandas=1.4.1
  # Workflow
  - bioconda::snakemake=7.3.6
  - conda-forge::tabulate=0.8.10
  # Metadata and Sequence Manipulation
  - bioconda::csvtk=0.24.0
  - bioconda::seqkit=2.2.0
  # Alignmnent and Clade QC
  - bioconda::nextclade=2.9.1
  # Phylogeny
  - conda-forge::biopython=1.79
  # Visualization
  - conda-forge::seaborn=0.12.0
  - bioconda::snipit=1.0.7
  - plotly::plotly=5.10.0
  - conda-forge::python-kaleido
  # Report Generation
  - conda-forge:python-pptx=0.6.21
  - bioconda::epiweeks=2.1.4
  - conda-forge::zip=3.0
  # For dev users
  - conda-forge::pre_commit=2.17.0
  - conda-forge::git=2.35.0
  # Documentation
  - conda-forge::yarn
  - conda-forge::sphinx
  - conda-forge::m2r
  - conda-forge::myst-parser
  - conda-forge::sphinx_rtd_theme
  - pip:
    # sc2rf dependencies
    - termcolor==1.1.0
    - tqdm==4.63.0
    - pango_aliasor==0.2.2
